

<h1>Cast and Crew</h1>

<div class = "row">
  <div class="col-lg-3 col-md-4 col-xs-6 thumb"
    *ngFor="#member of members"
    (click)="gotoDetail(member)">
      <div class="thumbnail">
          <img class="img-responsive" src="{{member.image}}" alt="">
      </div>
      <div class="thumbnail-title">{{member.name}}</div>
  </div>
</div>
